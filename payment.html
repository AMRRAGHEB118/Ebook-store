<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <div class="header"></div>
    <div class="containerd">
        <form action="./project - Copy/index.html">
            <div class="row">
                <div class="col">
                    <h1>payment</h1>
                    <img src="images/card_img.png" alt="">
                    <div class="inputBox">
                        <h3 class="title">billing address</h3>
                    </div>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo" required>
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" required>
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality" required>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai" required>
                    </div>
                </div>
                <div class="col">
                    <div class="select-menu">
                        <div class="title">
                            Account Type
                        </div>
                        <div class="select-btn">
                            <span class="sBtn-text">Select your option</span>
                            <i class="fa-solid fa-spinner"></i>
                        </div>
                        <ul class="options">
                            <li class="option">

                                <i class="fa-sharp fa-solid fa-star" style="color: #ffe600;"></i>
                                <span class="option-text">premium account</span>
                            </li>
                            <li class="option">
                                <i class="fa-sharp fa-solid fa-users" style="color: #000000;"></i>
                                <span class="option-text">Users</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="/visa.html" class="submit-btn btn-small">Go to Check Out</a>
                <a href="../cart.html"><input value="BACK TO CART" class="submit-btn"></a>
        </form>
    </div>
    <div class="footer"></div>

    <script src="./component/header.js"></script>
    <script src="./component/headContent.js"></script>
    <script src="./component/footer.js"></script>
    <script>
        let headTag = document.querySelector('head');
        headTag.innerHTML = metaContent('Payment');
        linkStyleRender('./css/payment.css');
    </script>
    <script src="./js/index.js"></script>
    <script src="./js/payment.js"></script>
</body>

</html>
