<!DOCTYPE html>
<html lang="en">

<head></head>

<body>
    <div class="header"></div>
     <div class="visaContainer">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="./images/chip.png" alt="">
                    <img src="./images/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="image/visa.png" alt="">
                </div>
            </div>
    
        </div>
        <form action="../../Tracker_page/Tracker.html">
            <div class="inputBox">
                <div class="select-menu">
    
                    <img src="../images/card_img.png" alt="">
                    <div class="title">
                        Master Card Type
                    </div>
                    <div class="select-btn">
                        <span class="sBtn-text">Select your Master-Card</span>
                        <i class="fa-solid fa-arrow-down"></i>
    
                    </div>
    
                    <ul class="options">
                        <li class="option">
    
                            <i class="fa-sharp fa-solid fa-credit-card" style="color: deeppink;"></i>
                            <span class="option-text">PLATINUM </span>
                        </li>
                        <li class="option">
    
                            <i class="fa-sharp fa-solid fa-credit-card" style="color: gold;"></i>
                            <span class="option-text">GOLDEN-TICKET</span>
                        </li>
                        <li class="option">
                            <i class="fa-sharp fa-solid fa-credit-card" style="color: rgb(67, 67, 67);"></i>
                            <span class="option-text">SELVER</span>
                        </li>
    
    
    
                    </ul>
                </div>
    
            </div>
            <div class="inputBox">
                <span>User Name</span>
                <input type="text" maxlength="16" class="card-number-input" required>
            </div>
            <div class="inputBox">
                <span>card number</span>
                <input type="number" maxlength="16" class="card-number-input" required>
            </div>
            <div class="inputBox">
                <span>card holder</span>
                <input type="text" class="card-holder-input" required>
            </div>
            <div class="inputBox">
                <span>Copun</span>
                <input type="text" class="card-holder-input" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>expiration mm</span>
                    <select name="" id="" class="month-input">
                        <option value="month" selected disabled>month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>expiration yy</span>
                    <select name="" id="" class="year-input">
                        <option value="year" selected disabled>year</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>cvv</span>
                    <input type="text" maxlength="4" class="cvv-input" required>
                </div>
            </div>
            <input type="submit" value="submit" class="submit-btn">
    
        </form>
     </div>
    <div class="footer"></div>

    <script src="https://kit.fontawesome.com/43fb81e0ee.js" crossorigin="anonymous"></script>
    <script src="./component/header.js"></script>
    <script src="./component/headContent.js"></script>
    <script src="./component/footer.js"></script>
    <script>
        let headTag = document.querySelector('head');
        headTag.innerHTML = metaContent('Visa');
        linkStyleRender('./css/visa.css');

        document.querySelector('.card-number-input').oninput = () =>{
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }
        
        document.querySelector('.card-holder-input').oninput = () =>{
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }
        
        document.querySelector('.month-input').oninput = () =>{
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }
        
        document.querySelector('.year-input').oninput = () =>{
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }
        
        document.querySelector('.cvv-input').onmouseenter = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }
        
        document.querySelector('.cvv-input').onmouseleave = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }
        
        document.querySelector('.cvv-input').oninput = () =>{
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }
        /**/
        const optionMenu = document.querySelector(".select-menu"),
            selectBtn = optionMenu.querySelector(".select-btn"),
            options = optionMenu.querySelectorAll(".option"),
            sBtn_text = optionMenu.querySelector(".sBtn-text");
        
        selectBtn.addEventListener("click", () => optionMenu.classList.toggle("active"));       
        
        options.forEach(option =>{
         option.addEventListener("click", ()=>{
             let selectedOption = option.querySelector(".option-text").innerText;
             sBtn_text.innerText = selectedOption;
        
             optionMenu.classList.remove("active");
         });
        });
    </script>
    <script src="./js/index.js"></script>
</body>

</html>
