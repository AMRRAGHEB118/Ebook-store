<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div class="header"></div>
    <div class="signup-page">
        <div class="signup-form">
            <form onsubmit="event.preventDefault(); signUp()">
                <input type="text" id="username" placeholder="Username" name="username" required />
                <input type="email" id="email" placeholder="Email" name="email" required />
                <input type="password" id="password" placeholder="Password" required />
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
                <select id="role" name="role" required>
                    <option value="" hidden>Select Role</option>
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <h5 class="message"></h5>
            </form>
            <p class="mt-3">Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./component/header.js"></script>
    <script src="./component/headContent.js"></script>
    <script src="./component/footer.js"></script>
    <script>
        let headTag = document.querySelector('head');
        headTag.innerHTML = metaContent('Sign Up');
        linkStyleRender('./css/signup.css');
    </script>
    <script src="./js/backendConnect.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
