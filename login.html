<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <div class="header"></div>
    <div class="login-page">
        <div class="login-form">
            <form onsubmit="event.preventDefault(); login()">
            <input type="email" id="email" placeholder="Email" name="email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit" class="btn btn-primary">Login</button>
            <h5 id="message"></h5>
            </form>
            <p class="mt-3">Don't have an account? <a href="./signup.html">Sign up</a></p>
        </div>
    </div>
    <div class="footer"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/backendConnect.js"></script>
    <script src="./component/header.js"></script>
    <script src="./component/headContent.js"></script>
    <script src="./component/footer.js"></script>
    <script>
        let headTag = document.querySelector('head');
        headTag.innerHTML = metaContent('Login');
        linkStyleRender('./css/login.css');
    </script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
